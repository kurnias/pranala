{% if page.comments %}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId={{ site.fb_appsid }}";
  fjs.parentNode.insertBefore(js, fjs);
}(document, "script", "facebook-jssdk"));</script>
    <noscript>Please enable JavaScript to view <a href="https://developers.facebook.com/docs/plugins/comments/"> Facebook Comments Plugin.</a></noscript>

<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-num-posts="4" data-width="706"></div>
{% endif %}
